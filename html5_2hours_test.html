<!doctype html>
<html lang="ko">

<head>
<title>HTML 5 Hour 2 테스트</title>
<link type="text/css" href="styles.css">
 

<script type="text/javascript">
	function drawSquare () 
	{
		canvas = document.getElementById("simple-square");
		if (canvas.getContext) 
		{
			context = canvas.getContext("2d");
			context.fillStyle = "rgb(13, 118, 208)";
			context.fillRect(2,2,798,798);
			//stars();
			//makeShip();
			
		} 
		else 
		{
		// put code for browsers that don’t support canvas here
		alert("This page requires an HTML5 compliant browser to render correctly. Other browsers may not see anything.")
		}
	}
</script>



</head>


<body onload="drawSquare()">
	HTML 5 Canvas Example
	<canvas id="simple-square" width="800" height="800"> test </canvas>

	</body>

	</html>
